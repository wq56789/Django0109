<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改</title>
</head>
<body>
    <h1 align="center">修改个人信息</h1>

    <form action="/update/" method="post">
        {% csrf_token %}
        <table align="center" border="1">
            <tr>
                <td>编号</td>
                <td>{{ list.id }}<input type="hidden" value={{ list.id }} name="id"/></td>
            </tr>
            <tr>
                <td>姓名</td>
                <td><input type="text" value={{ list.name }} name="name"/></td>
            </tr>
            <tr>
                <td>性别</td>
                <td><input type="text" value={{ list.sex }} name="sex"/></td>
            </tr>
            <tr>
                <td>年龄</td>
                <td><input type="text" value={{ list.age }} name="age"/></td>
            </tr>
            <tr>
                <td>籍贯</td>
                <td><input type="text" value={{ list.jg }} name="jg"/></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="确认修改"/></td>

            </tr>
        </table>
    </form>

</body>
</html>
